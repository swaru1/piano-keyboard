<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piano</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div id="keyboard">
        <div data-note="C4" class="key white"><span>a</span></div>
        <div data-note="Db4" class="key black"><span>w</span></div>
        <div data-note="D4" class="key white"><span>s</span></div>
        <div data-note="Eb4" class="key black"><span>e</span></div>
        <div data-note="E4" class="key white"><span>d</span></div>
        <div data-note="F4" class="key white"><span>f</span></div>
        <div data-note="Gb4" class="key black"><span>t</span></div>
        <div data-note="G4" class="key white"><span>g</span></div>
        <div data-note="Ab4" class="key black"><span>y</span></div>
        <div data-note="A4" class="key white"><span>h</span></div>
        <div data-note="Bb4" class="key black"><span>u</span></div>
        <div data-note="B4" class="key white"><span>j</span></div>
      </div>

      <audio id="C4" src="tunes/C4.mp3"></audio>
      <audio id="Db4" src="tunes/Db4.mp3"></audio>
      <audio id="D4" src="tunes/D4.mp3"></audio>
      <audio id="Eb4" src="tunes/Eb4.mp3"></audio>
      <audio id="E4" src="tunes/E4.mp3"></audio>
      <audio id="F4" src="tunes/F4.mp3"></audio>
      <audio id="Gb4" src="tunes/Gb4.mp3"></audio>
      <audio id="G4" src="tunes/G4.mp3"></audio>
      <audio id="Ab4" src="tunes/Ab4.mp3"></audio>
      <audio id="A4" src="tunes/A4.mp3"></audio>
      <audio id="Bb4" src="tunes/Bb4.mp3"></audio>
      <audio id="B4" src="tunes/B4.mp3"></audio>
    </main>

    <script src="script.js"></script>
  </body>
</html>
